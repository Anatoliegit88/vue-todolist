<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="logo">
          <img src="logo copia.png" alt="logo" />
          <h1>BOOLEAN LIST!!!</h1>
        </div>
        <div class="input">
          <label for="new-input">Hei Boolean</label>
          <input
            type="text"
            id="new-input"
            v-model.trim="newList"
            @keyup.enter="addNewList"
            placeholder="A cosa pensi?" />
          <button @click="addNewList">Inserisci Boolean</button>
          <div class="Error" v-if="isError">
            <small>La Booleanata deve essere di almeno 5 caratteri!</small>
          </div>
        </div>
        <div class="list">
          <div class="list-boxes">
            <p v-if="list.length === 0">
              Hei Boolean rilassati, per oggi hai finito &#128521;
            </p>
            <ul v-else>
              <li v-for="(thisList, index) in list">
                <!-- <h3>Cercare nuovi studenti</h3> -->
                <span
                  :class="{'item-done' :thisList.done }"
                  @click="changedList(index)"
                  >{{ thisList.text }}<i
                    class="fa-regular fa-rectangle-xmark"></i>
                </span>

                <span class="check" @click="clickedItem(index)">
                  <i class="fa-regular fa-square-check"></i
                ></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
